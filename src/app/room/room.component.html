<app-search></app-search>
<div *ngIf="room$ | async; let room; else loading">
    <h1>{{room.name}}</h1>

    <audio controls="controls" id="audio_player">
        <source src="{{serverUrl + '/song?url=' + 'https://www.youtube.com/watch?v=kJQP7kiw5Fk'}}" type="audio/ogg" /> Your browser does not support the audio element.
    </audio>

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Time</th>
                <th scope="col">Genre</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let song of room.room.songs">
                <th scope="row">1</th>
                <td>{{song | json}}</td>
                <td>{{song.duration | date:'mm:ss'}}</td>
                <td>@mdo</td>
            </tr>
        </tbody>
    </table>

    {{room | json}}

</div>

<ng-template #loading>
    Loading
</ng-template>
