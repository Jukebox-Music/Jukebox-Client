<div class="card text-center">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <a class="nav-link active">
                    <i class="fa fa-list-ol fa-fw" aria-hidden="true"></i> Playlist
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">
                    <i class="fa fa-history fa-fw" aria-hidden="true"></i> History
                </a>
            </li>
        </ul>
    </div>

    <div class="card-body">
        <div [sortablejs]="items" [sortablejsOptions]="options">
            <app-row *ngFor="let song of room.songs; let i = index" [attr.data-index]="i" [index]="i" [song]="song"></app-row>
        </div>
    </div>

    <div class="card-footer">
        <small class="text-muted">You can drag and drop to change song order</small>
    </div>
</div>
