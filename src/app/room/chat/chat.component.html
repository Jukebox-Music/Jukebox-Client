<div class="messages">
    <p *ngFor="let message of chatLog"><strong>{{message.name ? message.name : 'Un-named'}}:</strong> {{message.message}}</p>
</div>

<form (ngSubmit)="submit(text)" #form="ngForm">
    <div class="form-group">
        <input class="form-control" rows="3" placeholder="Enter to Send" name="text" [(ngModel)]="text" autocomplete="off">
    </div>
</form>
