<div class="card mb-3">
    <div class="card-body">
        <div class="form-group">
            <label for="exampleInputEmail1">What is your name?</label>
            <input type="email" class="form-control" placeholder="Enter name" [ngModel]="name" (ngModelChange)="onChange($event)" maxlength="10">
            <small id="emailHelp" class="form-text text-muted">What people see you as</small>
        </div>
    </div>
</div>
