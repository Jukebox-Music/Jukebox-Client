<div class="card mb-3" [routerLink]="['/room']" [queryParams]="{name: room.room.name}">
    <div class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let song of room.room.songs; let i = index" [ngClass]="{'active': i === 0}" [attr.data-index]="i">
                <div class="crop">
                    <img class="d-block w-100" src="{{song.data.thumbnails.high.url}}">
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="room.room.songs.length === 0">
        <div class="crop">
            <img src="http://lorempixel.com/400/200">
        </div>
    </div>
    <div class="card-body">
        <h4 class="card-title">{{room.room.name}}</h4>
        <p class="card-text">
            <small class="text-muted">{{room.length}} {{room.length > 1 ? 'people' : 'person'}} raving</small>
        </p>
    </div>
</div>
