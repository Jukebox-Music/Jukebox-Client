<div class="card">
    <div class="card-body">
        <div class="messages" #chat>
            <p *ngFor="let message of chatLog">
                <strong>{{message.name ? message.name : 'Un-named'}}:</strong> {{message.message}}</p>
        </div>

        <form (ngSubmit)="submit(text)" #form="ngForm">
            <input class="form-control" rows="3" placeholder="Type something..." name="text" [(ngModel)]="text" autocomplete="off">
            <small class="form-text text-muted">Press <kbd>Enter</kbd> to send</small>
        </form>
    </div>
</div>
